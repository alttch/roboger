version: 1.5
addresses:
  - active: 1
    endpoints:
      - plugin_name: email
        config:
          rcpt: me@my.domain
        description: test mail
        subscriptions:
          - level: warning
            level_match: ge
            location: office
            tag: serverfail
            sender: admin
          - level: critical
            level_match: e
      - plugin-name: webhook
        config:
          url: http://pbx.server/v1/call
          template: '{ "params": "phone": "+000199939", "event_id": $event_id, "sender": $sender }'
        subscriptions:
          - level: info
      - plugin_name: slack
        config:
          url: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX
          rich: true
